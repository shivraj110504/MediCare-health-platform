<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Email Functions Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #004175;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .tab-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MediCare Email Functions Test</h1>
        
        <ul class="nav nav-tabs" id="emailTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">General Email</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="appointment-tab" data-bs-toggle="tab" data-bs-target="#appointment" type="button" role="tab" aria-controls="appointment" aria-selected="false">Appointment</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#order" type="button" role="tab" aria-controls="order" aria-selected="false">Medicine Order</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bed-tab" data-bs-toggle="tab" data-bs-target="#bed" type="button" role="tab" aria-controls="bed" aria-selected="false">Bed Booking</button>
            </li>
        </ul>
        
        <div class="tab-content" id="emailTabsContent">
            <!-- General Email Form -->
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <h2>Send General Email</h2>
                <form id="generalEmailForm">
                    <div class="form-group">
                        <label for="generalEmailTo">Recipient Email:</label>
                        <input type="email" class="form-control" id="generalEmailTo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="generalEmailSubject">Subject:</label>
                        <input type="text" class="form-control" id="generalEmailSubject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="generalEmailBody">Message:</label>
                        <textarea class="form-control" id="generalEmailBody" rows="5" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Send Email</button>
                    </div>
                </form>
                <div id="generalResult" class="result"></div>
            </div>
            
            <!-- Appointment Form -->
            <div class="tab-pane fade" id="appointment" role="tabpanel" aria-labelledby="appointment-tab">
                <h2>Send Appointment Confirmation</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="appointmentEmail">Patient Email:</label>
                        <input type="email" class="form-control" id="appointmentEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentName">Patient Name:</label>
                        <input type="text" class="form-control" id="appointmentName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDoctor">Doctor Name:</label>
                        <input type="text" class="form-control" id="appointmentDoctor" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Appointment Date:</label>
                        <input type="date" class="form-control" id="appointmentDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentTime">Appointment Time:</label>
                        <input type="time" class="form-control" id="appointmentTime" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Send Appointment Confirmation</button>
                    </div>
                </form>
                <div id="appointmentResult" class="result"></div>
            </div>
            
            <!-- Medicine Order Form -->
            <div class="tab-pane fade" id="order" role="tabpanel" aria-labelledby="order-tab">
                <h2>Send Order Confirmation</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="orderEmail">Customer Email:</label>
                        <input type="email" class="form-control" id="orderEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderName">Customer Name:</label>
                        <input type="text" class="form-control" id="orderName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderId">Order ID:</label>
                        <input type="text" class="form-control" id="orderId" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Send Order Confirmation</button>
                    </div>
                </form>
                <div id="orderResult" class="result"></div>
            </div>
            
            <!-- Bed Booking Form -->
            <div class="tab-pane fade" id="bed" role="tabpanel" aria-labelledby="bed-tab">
                <h2>Send Bed Booking Confirmation</h2>
                <form id="bedForm">
                    <div class="form-group">
                        <label for="bedEmail">Patient Email:</label>
                        <input type="email" class="form-control" id="bedEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bedName">Patient Name:</label>
                        <input type="text" class="form-control" id="bedName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bedHospital">Hospital Name:</label>
                        <input type="text" class="form-control" id="bedHospital" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bedDate">Admission Date:</label>
                        <input type="date" class="form-control" id="bedDate" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Send Bed Booking Confirmation</button>
                    </div>
                </form>
                <div id="bedResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // General Email Form
        document.getElementById('generalEmailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const to = document.getElementById('generalEmailTo').value;
            const subject = document.getElementById('generalEmailSubject').value;
            const body = document.getElementById('generalEmailBody').value;
            
            const resultDiv = document.getElementById('generalResult');
            resultDiv.innerHTML = 'Sending email...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:5000/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ to, subject, body })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = 'Email sent successfully!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `Error: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // Appointment Form
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('appointmentEmail').value;
            const name = document.getElementById('appointmentName').value;
            const doctor = document.getElementById('appointmentDoctor').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            
            const resultDiv = document.getElementById('appointmentResult');
            resultDiv.innerHTML = 'Sending appointment confirmation...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:5000/api/send-appointment-confirmation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name, doctor, date, time })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = 'Appointment confirmation sent successfully!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `Error: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // Order Form
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('orderEmail').value;
            const name = document.getElementById('orderName').value;
            const orderId = document.getElementById('orderId').value;
            
            const resultDiv = document.getElementById('orderResult');
            resultDiv.innerHTML = 'Sending order confirmation...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:5000/api/send-order-confirmation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name, orderId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = 'Order confirmation sent successfully!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `Error: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // Bed Booking Form
        document.getElementById('bedForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('bedEmail').value;
            const name = document.getElementById('bedName').value;
            const hospital = document.getElementById('bedHospital').value;
            const date = document.getElementById('bedDate').value;
            
            const resultDiv = document.getElementById('bedResult');
            resultDiv.innerHTML = 'Sending bed booking confirmation...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:5000/api/send-bed-confirmation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name, hospital, date })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = 'Bed booking confirmation sent successfully!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `Error: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
